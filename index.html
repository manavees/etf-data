<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETF Data Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>ETF Data Visualizer</h1>
  <label for="ticker">Select Ticker:</label>
  <select id="ticker">
    <!-- Dropdown populated dynamically -->
  </select>
  <canvas id="chart"></canvas>

  <script>
    const tickers = ["IWDA.AS", "EMIM.AS", "ECAR.AS", "VHYL.AS", "RBOT.MI", "QDVX.DE", "HEAL.MI", "SPYW.DE"];

    // Populate dropdown
    const tickerSelect = document.getElementById('ticker');
    tickers.forEach(ticker => {
      const option = document.createElement('option');
      option.value = ticker;
      option.textContent = ticker;
      tickerSelect.appendChild(option);
    });

    // Fetch and render data
    async function fetchData(ticker) {
      // Fetch data from GitHub (replace with actual JSON data URL)
      const response = await fetch('https://<username>.github.io/<repository-name>/etf-data.json');
      const data = await response.json();
      return data[ticker];
    }

    function renderChart(ticker, data) {
      const dates = Object.keys(data);
      const prices = Object.values(data);

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `Price (${ticker})`,
            data: prices,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              }
            }
          }
        }
      });
    }

    // Update chart on ticker change
    tickerSelect.addEventListener('change', async () => {
      const ticker = tickerSelect.value;
      const data = await fetchData(ticker);
      renderChart(ticker, data);
    });

    // Load default ticker
    (async () => {
      const defaultTicker = tickers[0];
      tickerSelect.value = defaultTicker;
      const data = await fetchData(defaultTicker);
      renderChart(defaultTicker, data);
    })();
  </script>
</body>
</html>
