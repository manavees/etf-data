<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETF Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ETF Data Visualization</h1>
  <div>
    <label for="ticker-select">Select a Ticker:</label>
    <select id="ticker-select"></select>
  </div>
  <canvas id="etf-chart" width="800" height="400"></canvas>

  <script>
    async function fetchETFData() {
      const response = await fetch('etf-data.json');
      const data = await response.json();
      return data;
    }

    function populateSelectBox(tickers) {
      const select = document.getElementById('ticker-select');
      tickers.forEach(ticker => {
        const option = document.createElement('option');
        option.value = ticker;
        option.textContent = ticker;
        select.appendChild(option);
      });
    }

    function plotData(ticker, data) {
      const ctx = document.getElementById('etf-chart').getContext('2d');
      const dates = Object.keys(data).sort();
      const prices = dates.map(date => data[date]);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `Price of ${ticker}`,
            data: prices,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month',
              },
              title: {
                display: true,
                text: 'Date',
              }
            },
            y: {
              title: {
                display: true,
                text: 'Price',
              }
            }
          }
        }
      });
    }

    async function main() {
      const data = await fetchETFData();
      const tickers = Object.keys(data);

      // Populate dropdown with tickers
      populateSelectBox(tickers);

      // Default plot for the first ticker
      const defaultTicker = tickers[0];
      plotData(defaultTicker, data[defaultTicker]);

      // Update plot on ticker selection
      document.getElementById('ticker-select').addEventListener('change', (event) => {
        const selectedTicker = event.target.value;
        plotData(selectedTicker, data[selectedTicker]);
      });
    }

    main();
  </script>
</body>
</html>
