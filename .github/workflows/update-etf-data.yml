name: Update ETF Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-etf-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip install yfinance pandas

    - name: Run ETF data fetcher
      run: python fetch_etf_data.py

    - name: Show contents of etf-data.json
      run: |
        echo "Contents of etf-data.json:"
        cat etf-data.json

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add etf-data.json
        git commit -m "Update ETF historical data" || echo "No changes to commit"
        git push || echo "No changes to push"
